{% extends "layout.html" %}
{% block body %}
<section id="hero" class="commonbanner">
  <div class="container">
      <div class="row">
        <div class="title w-100">
          <h3>Profile</h3>
        </div>
      </div>
  </div>
</section>

<section class="userprofile">
  <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-3 mb-3">
              <div class="card">
                <div class="card-body userbox">
                  <div class="d-flex flex-column align-items-center text-center imgboxx">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-2 username">
                      <h4>{{ account['name'] }}</h4>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <a href="{{url_for('profile')}}">Profile</a>
                    </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <a href="{{url_for('inbox')}}">Inbox</a>
                    </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <a href="{{url_for('cancel_order')}}">Cancel Order</a>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <a href="{{url_for('logout')}}">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body p-4">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 style="font-size: 20px;
                      font-family: 'Montserrat';
                      margin-bottom: 24px;">Cancel Order</h6>
                    </div>
                  </div>
                  <form action="/cancelorder" method="POST">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mt-2">Order Id</h6>
                    </div>
                    <input type="text" class="col-sm-4 text-secondary" name="name" id="name">
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mt-2">Name</h6>
                    </div>
                    <input type="text" class="col-sm-4 text-secondary" name="orderid" id="orderid">
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mt-2">Phone</h6>
                    </div>
                    <input type="text" class="col-sm-4 text-secondary" name="phone" id="phone">
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mt-2">Email</h6>
                    </div>
                    <input type="text" class="col-sm-4 text-secondary" name="email" id="email">
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" value="cancelorder">Cancel</button>
                    </div>
                  </div>
                </form>
                </div>
              </div>



            </div>
          </div>

        </div>
    </div>
</section>
{% endblock %}
